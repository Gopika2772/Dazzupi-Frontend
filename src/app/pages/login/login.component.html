<!-- src/app/login.component.html -->
<div class="flex h-screen justify-center items-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-purple-600 mb-4">Welcome to Design School</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          placeholder="example@gmail.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Valid email is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          placeholder="********"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>
      <button type="submit" class="w-full p-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Login</button>
    </form>
    <div class="text-center mt-4">
      <span class="text-sm text-gray-600">Don't have an account?</span>
      <a [routerLink]="['/signup']" class="text-sm text-purple-600 hover:underline">Signup</a>
    </div>
  </div>
</div>
